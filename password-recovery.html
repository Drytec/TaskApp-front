<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp - Recuperar contraseña</title>
    <link rel="stylesheet" href="../CSS/password-recovery.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">TicTask</h1>
        <p class="app-subtitle">Organiza tu día, cumple tus metas</p>
        
        <h2 class="section-title">
            <span class="emoji">🔑</span>
            Recuperar contraseña
        </h2>
        
        <p class="description">
            Te enviaremos un enlace para que puedas restablecer tu contraseña de forma segura
        </p>
        
        <div class="info-box">
            <div class="info-title">
                <span>💡</span>
                ¿Cómo funciona?
            </div>
            <div class="info-text">
                Ingresa tu correo electrónico y recibirás un enlace de recuperación válido por 1 hora.
            </div>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email" class="form-label">
                    Correo electrónico <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn">
                <span>📧</span>
                Enviar enlace de recuperación
            </button>
        </form>
        
        <a href="/login" class="back-link">← Volver al inicio de sesión</a>
    </div>
    <script src="/js/password-recovery.js"></script>
</body>
</html>
