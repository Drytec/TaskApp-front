<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp - Crear Cuenta</title>
    <link rel="stylesheet" href="/src/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-container">
                <h2 class="form-title">Crear cuenta</h2>
                <p class="form-subtitle">Únete y comienza a organizar tus tareas</p>
                <a href="/index" class="back-to-home">← Volver al inicio</a>
                
                <form class="signup-form">
                    <div class="name-fields">
                        <div class="input-group half">
                            <label for="firstName" class="input-label">
                                Nombres <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                class="input-field" 
                                required
                            >
                            <div class="error-message" id="firstName-error"></div>
                        </div>
                        
                        <div class="input-group half">
                            <label for="lastName" class="input-label">
                                Apellidos <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                class="input-field" 
                                required
                            >
                            <div class="error-message" id="lastName-error"></div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="age" class="input-label">
                            Edad <span class="required">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="age" 
                            name="age" 
                            class="input-field" 
                            placeholder="25"
                            min="13"
                            required
                        >
                        <div class="error-message" id="age-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="email" class="input-label">
                            Correo electrónico <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="input-field" 
                            required
                        >
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password" class="input-label">
                            Contraseña <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="input-field" 
                            required
                        >
                        <div class="password-requirements">
                            <div class="requirement" id="req-length">
                                <span class="check-icon">✓</span>
                                Al menos 8 caracteres
                            </div>
                            <div class="requirement" id="req-uppercase">
                                <span class="check-icon">✓</span>
                                Una letra mayúscula
                            </div>
                            <div class="requirement" id="req-number">
                                <span class="check-icon">✓</span>
                                Un número
                            </div>
                            <div class="requirement" id="req-special">
                                <span class="check-icon">✓</span>
                                Un carácter especial
                            </div>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword" class="input-label">
                            Confirmar contraseña <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="input-field" 
                            required
                        >
                        <div class="error-message" id="confirmPassword-error"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="signup-btn" disabled>
                        <span class="btn-text">Registrarse</span>
                        <div class="spinner hidden" id="signup-spinner"></div>
                    </button>
                </form>
                
                <div class="login-link">
                    <span>¿Ya tienes cuenta? </span>
                    <a href="/login" class="link">Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message"></span>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/signup-form.js"></script>
</body>
</html>
