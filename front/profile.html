<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp - My Profile</title>
    <link rel="stylesheet" href="/src/css/profile.css">
    <!--
        @file profile.html
        @description Profile page for TaskApp (TicTask). Displays user personal information
                     including name, lastname, age, email, registration date, and avatar initials.
    -->
</head>
<body>

    <header class="header">
        <div class="header-left">
            <a href="/welcome-dashboard" class="logo-link">
                <h1 class="logo">TicTask</h1>
            </a>
        </div>
        <div class="header-center">
            <h2 class="page-title">My Profile</h2>
        </div>
        <div class="header-right">
            <button class="back-btn" onclick="goToDashboard()">Back to Dashboard</button>
            <div class="user-menu" onclick="toggleDropdown()">
                <div class="user-avatar" id="userAvatar">U</div>
                <span class="user-name" id="userName">User</span>
                <div class="dropdown-icon">‚ñº</div>
                <div class="dropdown-menu" id="userDropdown">
                    <div class="dropdown-item" onclick="goToProfile()">
                        <span class="dropdown-icon-item">üë§</span>
                        <span>My Profile</span>
                    </div>
                    <div class="dropdown-item" onclick="goToSettings()">
                        <span class="dropdown-icon-item">‚öôÔ∏è</span>
                        <span>Settings</span>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item logout" onclick="handleLogout()">
                        <span class="dropdown-icon-item">üö™</span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">U</div>
                <h2 class="profile-title">Personal Information</h2>
                <button class="edit-btn" onclick="goToEditProfile()">‚úèÔ∏è Edit</button>
            </div>
            
            <div class="profile-info">
                <div class="info-group">
                    <label class="info-label">First Name:</label>
                    <div class="info-value" id="userFirstName">Loading...</div>
                </div>
                <div class="info-group">
                    <label class="info-label">Last Name:</label>
                    <div class="info-value" id="userLastName">Loading...</div>
                </div>
                <div class="info-group">
                    <label class="info-label">Age:</label>
                    <div class="info-value" id="userAge">Loading...</div>
                </div>
                <div class="info-group">
                    <label class="info-label">Email:</label>
                    <div class="info-value" id="userEmail">Loading...</div>
                </div>
                <div class="info-group">
                    <label class="info-label">Registration Date:</label>
                    <div class="info-value" id="userCreatedAt">Loading...</div>
                </div>
            </div>
        </div>
    </main>
    
    <div class="modal-overlay" id="feedbackModal">
    <div class="modal-box" id="modalContent">
        <p id="modalMessage"></p>
        <div class="modal-actions" id="modalButtons"></div>
    </div>
    </div>
    <script src="../js/auth.js"></script>
    <script>
        /**
         * @description Initialize profile page by checking authentication and loading user info.
         */
        document.addEventListener('DOMContentLoaded', async function() {
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                window.location.href = '/';
                return;
            }
            await loadUserInfo();
        });

        /**
         * @description Fetches user information from API and updates DOM elements.
         */
        async function loadUserInfo() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) throw new Error('Token not found');

                const response = await fetch(`${API_URL}/users/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch user information');

                const userData = await response.json();
                console.log('User data:', userData);

                document.getElementById('userName').textContent = userData.name || 'User';
                document.getElementById('userFirstName').textContent = userData.name || 'Unavailable';
                document.getElementById('userLastName').textContent = userData.lastname || 'Unavailable';
                document.getElementById('userAge').textContent = userData.age || 'Unavailable';
                document.getElementById('userEmail').textContent = userData.email || 'Unavailable';

                if (userData.createdAt) {
                    const createdDate = new Date(userData.createdAt);
                    const formattedDate = createdDate.toLocaleDateString('es-ES', {
                        day: '2-digit', month: '2-digit', year: 'numeric'
                    });
                    document.getElementById('userCreatedAt').textContent = formattedDate;
                } else {
                    document.getElementById('userCreatedAt').textContent = 'Unavailable';
                }

                if (userData.name) {
                    const initials = userData.name.charAt(0).toUpperCase();
                    document.getElementById('userAvatar').textContent = initials;
                    document.getElementById('profileAvatar').textContent = initials;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading user information: ' + error.message);
            }
        }

        /**
         * @description Navigate to the dashboard page.
         */
        function goToDashboard() {
            window.location.href = '/dashboard';
        }

        /**
         * @description Toggle the user dropdown menu visibility.
         */
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        /**
         * @description Close the dropdown menu if clicked outside.
         * @param {Event} event - Mouse click event
         */
        window.onclick = function(event) {
            if (!event.target.matches('.user-menu') && !event.target.closest('.user-menu')) {
                const dropdown = document.getElementById('userDropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }

        /**
         * @description Handle user logout with confirmation.
         */
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                logout();
            }
        }

        /**
         * @description Navigate to the profile page.
         */
        function goToProfile() {
            window.location.href = '/profile';
        }

        /**
         * @description Placeholder for settings page navigation.
         */
        function goToSettings() {
            alert('Settings feature coming soon');
        }

        /**
         * @description Navigate to edit profile page.
         */
        function goToEditProfile() {
            window.location.href = '/edit-profile';
        }



        async function handleDeleteAccount() {
            
            showModal(
                "‚ö†Ô∏è ¬øEst√°s seguro de que quieres eliminar tu cuenta? Esta acci√≥n no se puede deshacer.",
                "warning",
                true, 
                async () => { 
                    const result = await deleteAccount();

                    if (result.success) {
                        showModal("‚úÖ Cuenta eliminada correctamente", "success", false, () => {
                            logout(); 
                        });
                    } else {
                        showModal("‚ùå Error al eliminar cuenta: " + result.error, "error");
                    }
                }
            );
        }


    </script>
</body>
</html>
