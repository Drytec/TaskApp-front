<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskApp - Nueva tarea</title>
  <link rel="stylesheet" href="/src/css/new-task.css"/>

</head>
<body>
  <!-- Header simplificado como lo tenías -->
  <header class="header">
    <div class="header-left">
      <a href="/welcome-dashboard" class="logo-link"><h1 class="logo">TicTask</h1></a>
    </div>
    <div class="header-right">
      <div class="user-menu" onclick="toggleDropdown()">
        <div class="user-avatar" id="userAvatar">U</div>
        <span class="user-name" id="userName">Usuario</span>
        <div class="dropdown-icon">▼</div>
        <div class="dropdown-menu" id="userDropdown">
          <div class="dropdown-item" onclick="goToProfile()">👤 Mi perfil</div>
          <div class="dropdown-item" onclick="goToSettings()">⚙️ Configuración</div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item logout" onclick="handleLogout()">🚪 Cerrar sesión</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Formulario con fecha, hora, estado y prioridad como lo tenías -->
  <main class="main-content">
    <div class="form-container">
      <div class="form-header">
        <div class="form-icon">✏️</div>
        <div>
          <h1 class="form-title">Nueva tarea</h1>
          <p class="form-subtitle">Crea una nueva tarea y mantén tu día organizado</p>
        </div>
      </div>

      <form id="newTaskForm" class="task-form">
        <div class="form-section">
          <h3 class="section-title">Información básica</h3>
          <div class="form-group">
            <label for="title">Título *</label>
            <input id="title" maxlength="50" required class="form-input"/>
            <span class="char-counter">0/50</span>
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" maxlength="300" rows="3" class="form-textarea"></textarea>
            <span class="char-counter">0/300</span>
          </div>
        </div>

        <div class="form-section">
          <h3 class="section-title">Fecha y hora</h3>
          <input type="date" id="dueDate" class="form-input"/>
          <input type="time" id="dueTime" class="form-input"/>
        </div>

        <div class="form-section">
          <h3 class="section-title">Configuración</h3>
          <select id="status" class="form-input">
            <option value="Por hacer">Por hacer</option>
            <option value="Haciendo">Haciendo</option>
            <option value="Hecho">Hecho</option>
          </select>
          <label><input type="checkbox" id="isImportant"/> ⭐ Importante</label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="cancelTask()">✕ Cancelar</button>
          <button type="submit" class="btn-primary" id="submitBtn">💾 Guardar tarea</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="feedbackModal">
    <div class="modal-box" id="modalContent">
      <p id="modalMessage"></p>
      <div class="modal-actions" id="modalButtons"></div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/tasks.js"></script>
  <script>
    // Modal genérico: success/error/confirm


    // === Formulario única vez ===
    document.getElementById("newTaskForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const submitBtn=document.getElementById('submitBtn');
      const originalText=submitBtn.textContent;

      const taskData={
        taskName:document.getElementById('title').value.trim(),
        taskDescription:document.getElementById('description').value.trim(),
        dueDate:document.getElementById('dueDate').value||null,
        dueTime:document.getElementById('dueTime').value||null,
        isImportant:document.getElementById('isImportant').checked,
        status:document.getElementById('status').value
      };

      // Debug: mostrar los datos que se van a enviar
      console.log('Datos de la tarea a enviar:', taskData);
      console.log('DueDate original del input:', document.getElementById('dueDate').value);
      console.log('DueDate en taskData:', taskData.dueDate);

      const error=validateTask(taskData);
      if(error){ showModal(error,"error"); return; }

      submitBtn.disabled=true; submitBtn.textContent="⏳ Guardando...";
      const result=await createTask(taskData);

      if(result.success){
        showModal(`✅ Tarea "${taskData.taskName}" creada exitosamente!`,"success",false,()=>{
          window.location.href="/dashboard";
        });
      }else{
        showModal(`❌ ${result.error}`,"error");
        submitBtn.disabled=false; submitBtn.textContent=originalText;
      }
    });

    // cancelar con modal
    function cancelTask(){
      showModal("¿Seguro que quieres cancelar? Se perderán los cambios.","error",true,()=>{
        window.location.href="/dashboard";
      });
    }
  </script>
</body>
</html>
