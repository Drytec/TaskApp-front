<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/src/css/edit-profile.css">
  <link rel="icon" type="image/png" href="/favicon.jpeg" />
</head>
<body>
  <div class="edit-container">
    <h2>Editar Perfil</h2>
    <form id="editProfileForm">
      <div class="form-group">
        <label for="editFirstName">Nombres</label>
        <input type="text" id="editFirstName" required />
      </div>
      <div class="form-group">
        <label for="editLastName">Apellidos</label>
        <input type="text" id="editLastName" required />
      </div>
      <div class="form-group">
        <label for="editAge">Edad</label>
        <input type="number" id="editAge" min="1" />
      </div>
      <div class="form-group">
        <label for="editEmail">Correo</label>
        <input type="email" id="editEmail" required readonly />
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" onclick="cancelEdit()">Cancelar</button>
        <button type="submit" class="btn-save">Guardar cambios</button>
      </div>
    </form>
  </div>


<div id="feedbackModal" class="modal-overlay">
  <div id="modalContent" class="modal-box">
    <p id="modalMessage"></p>
    <div id="modalButtons" class="modal-actions"></div>
  </div>
</div>


  <script src="../js/auth.js"></script>
<script>
  let originalUser = {}; // üëà aqu√≠ guardamos los datos originales

  document.addEventListener('DOMContentLoaded', async () => {
  const token = getToken();
  if (!token) {
    window.location.href = '/login';
    return;
  }

  // cargar datos actuales
  const res = await fetch(`${API_URL}/users/me`, {
    headers: { 'Authorization': `Bearer ${token}` }
  });
  if(res.ok){
    const user = await res.json();
    originalUser = { 
      name: user.name || '',
      lastname: user.lastname || '',
      age: user.age || '',
      email: user.email || ''
    };

    const firstNameInput = document.getElementById('editFirstName');
    const lastNameInput = document.getElementById('editLastName');
    const ageInput = document.getElementById('editAge');
    const emailInput = document.getElementById('editEmail');

    firstNameInput.value = originalUser.name;
    lastNameInput.value = originalUser.lastname;
    ageInput.value = originalUser.age;
    emailInput.value = originalUser.email;

    // üëá mover el cursor al final en los inputs editables
[firstNameInput, lastNameInput, ageInput].forEach(input => {
  input.addEventListener("focus", () => {
    const length = input.value.length;
    // peque√±o delay para que no lo sobrescriba el navegador
    setTimeout(() => {
      input.setSelectionRange(length, length);
    }, 0);
  });
});
  }
});

  document.getElementById('editProfileForm').addEventListener('submit', async (e)=>{
    e.preventDefault();

    const updatedUser = {
      name: document.getElementById('editFirstName').value.trim(),
      lastname: document.getElementById('editLastName').value.trim(),
      age: document.getElementById('editAge').value.trim()
    };

    // üëá Validar si no cambi√≥ nada
    if (
      updatedUser.name === originalUser.name &&
      updatedUser.lastname === originalUser.lastname &&
      updatedUser.age === String(originalUser.age)
    ) {
      showModal("‚ö†Ô∏è No has editado ning√∫n dato.", "warning");
      return;
    }

    try {
      await updateUser(updatedUser); // üëà usa funci√≥n de auth.js
      showModal("‚úÖ Perfil actualizado correctamente", "success", false, () => {
        window.location.href = "/profile";
      });
    } catch (err) {
      showModal("‚ùå Error al actualizar: " + (err.message || "desconocido"), "error");
    }
  });

  function cancelEdit(){
    window.location.href = "/profile";
  }

  

</script>
</body>
</html>
