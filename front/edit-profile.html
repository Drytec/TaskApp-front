<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/src/css/edit-profile.css">
  <link rel="icon" type="image/png" href="/public/favicon.jpeg" />
</head>

<body>
  <header class="header">
    <div class="header-left">
      <a href="/welcome-dashboard" class="logo-link">
        <h1 class="logo">TicTask</h1>
      </a>
    </div>

    <div class="header-right">
      <button class="back-btn" onclick="goToProfile()">Volver al perfil</button>
      <div class="user-menu" onclick="toggleDropdown()">
        <div class="user-avatar" id="userAvatar">U</div>
        <span class="user-name" id="userName">Usuario</span>
        <div class="dropdown-icon">â–¼</div>

        <div class="dropdown-menu" id="userDropdown">
          <div class="dropdown-item" onclick="goToProfile()">
            <span class="dropdown-icon-item">ðŸ‘¤</span>
            <span>Mi perfil</span>
          </div>

          <div class="dropdown-divider"></div>
          <div class="dropdown-item logout" onclick="handleLogout()">
            <span class="dropdown-icon-item">ðŸšª</span>
            <span>Cerrar sesiÃ³n</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="edit-container">
      <h2>Editar Perfil</h2>
      <form id="editProfileForm">
        <div class="form-group">
          <label for="editFirstName">Nombres</label>
          <input type="text" id="editFirstName" required />
        </div>
        <div class="form-group">
          <label for="editLastName">Apellidos</label>
          <input type="text" id="editLastName" required />
        </div>
        <div class="form-group">
          <label for="editAge">Edad</label>
          <input type="number" id="editAge" min="1" />
        </div>
        <div class="form-group">
          <label for="editEmail">Correo</label>
          <input type="email" id="editEmail" required readonly />
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="cancelEdit()">
            <span>âœ•</span>
            Cancelar
          </button>
          <button type="submit" class="btn-save">
            <span>ðŸ’¾</span>
            Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </main>

  <div id="feedbackModal" class="modal-overlay">
    <div id="modalContent" class="modal-box">
      <p id="modalMessage"></p>
      <div id="modalButtons" class="modal-actions"></div>
    </div>
  </div>


  <script src="../js/auth.js"></script>
  <script>
    let originalUser = {};

    document.addEventListener('DOMContentLoaded', async () => {
      const token = getToken();
      if (!token) {
        window.location.href = '/login';
        return;
      }


      const res = await fetch(`${API_URL}/users/me`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (res.ok) {
        const user = await res.json();
        originalUser = {
          name: user.name || '',
          lastname: user.lastname || '',
          age: user.age || '',
          email: user.email || ''
        };

        const firstNameInput = document.getElementById('editFirstName');
        const lastNameInput = document.getElementById('editLastName');
        const ageInput = document.getElementById('editAge');
        const emailInput = document.getElementById('editEmail');

        firstNameInput.value = originalUser.name;
        lastNameInput.value = originalUser.lastname;
        ageInput.value = originalUser.age;
        emailInput.value = originalUser.email;

        document.getElementById('userName').textContent = user.name || 'Usuario';
        if (user.name) {
          document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
        }


        [firstNameInput, lastNameInput, ageInput].forEach(input => {
          input.addEventListener("focus", () => {
            const length = input.value.length;
            setTimeout(() => {
              input.setSelectionRange(length, length);
            }, 0);
          });
        });
      }
    });

    document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const updatedUser = {
        name: document.getElementById('editFirstName').value.trim(),
        lastname: document.getElementById('editLastName').value.trim(),
        age: document.getElementById('editAge').value.trim()
      };


      if (
        updatedUser.name === originalUser.name &&
        updatedUser.lastname === originalUser.lastname &&
        updatedUser.age === String(originalUser.age)
      ) {
        showModal("âš ï¸ No has editado ningÃºn dato.", "warning");
        return;
      }

      try {
        await updateUser(updatedUser);
        showModal("âœ… Perfil actualizado correctamente", "success", false, () => {
          window.location.href = "/profile";
        });
      } catch (err) {
        showModal("âŒ Error al actualizar: " + (err.message || "desconocido"), "error");
      }
    });

    function cancelEdit() {
      window.location.href = "/profile";
    }
    function handleLogout() {
      showModal("Â¿EstÃ¡s seguro de que quieres cerrar sesiÃ³n?", "error", true, () => {
        logout();
      });
    }

    function goToProfile() {
      window.location.href = '/profile';
    }
    function toggleDropdown() {
      const dropdown = document.getElementById('userDropdown');
      dropdown.classList.toggle('show');
    }

    // Cerrar dropdown al hacer clic fuera
    window.onclick = function(event) {
      if (!event.target.matches('.user-menu') && !event.target.closest('.user-menu')) {
        const dropdown = document.getElementById('userDropdown');
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    }

  </script>
</body>

</html>
