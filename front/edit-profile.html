<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/src/css/edit-profile.css">
</head>
<body>
  <div class="edit-container">
    <h2>Editar Perfil</h2>
    <form id="editProfileForm">
      <div class="form-group">
        <label for="editFirstName">Nombres</label>
        <input type="text" id="editFirstName" required />
      </div>
      <div class="form-group">
        <label for="editLastName">Apellidos</label>
        <input type="text" id="editLastName" required />
      </div>
      <div class="form-group">
        <label for="editAge">Edad</label>
        <input type="number" id="editAge" min="1" />
      </div>
      <div class="form-group">
        <label for="editEmail">Correo</label>
        <input type="email" id="editEmail" required readonly />
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" onclick="cancelEdit()">Cancelar</button>
        <button type="submit" class="btn-save">Guardar cambios</button>
      </div>
    </form>
  </div>


<div id="feedbackModal" class="modal-overlay">
  <div id="modalContent" class="modal-box">
    <p id="modalMessage"></p>
    <div id="modalButtons" class="modal-actions"></div>
  </div>
</div>


  <script src="../js/auth.js"></script>
<script>
  let originalUser = {}; // 👈 aquí guardamos los datos originales

  document.addEventListener('DOMContentLoaded', async () => {
    const token = getToken();
    if (!token) {
      window.location.href = '/login';
      return;
    }

    // cargar datos actuales
    const res = await fetch(`${API_URL}/users/me`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if(res.ok){
      const user = await res.json();
      originalUser = { // 👈 guardamos copia de lo que vino
        name: user.name || '',
        lastname: user.lastname || '',
        age: user.age || '',
        email: user.email || ''
      };

      document.getElementById('editFirstName').value = originalUser.name;
      document.getElementById('editLastName').value = originalUser.lastname;
      document.getElementById('editAge').value = originalUser.age;
      document.getElementById('editEmail').value = originalUser.email;
    }
  });

  document.getElementById('editProfileForm').addEventListener('submit', async (e)=>{
    e.preventDefault();

    const updatedUser = {
      name: document.getElementById('editFirstName').value.trim(),
      lastname: document.getElementById('editLastName').value.trim(),
      age: document.getElementById('editAge').value.trim()
    };

    // 👇 Validar si no cambió nada
    if (
      updatedUser.name === originalUser.name &&
      updatedUser.lastname === originalUser.lastname &&
      updatedUser.age === String(originalUser.age)
    ) {
      showModal("⚠️ No has editado ningún dato.", "warning");
      return;
    }

    try {
      await updateUser(updatedUser); // 👈 usa función de auth.js
      showModal("✅ Perfil actualizado correctamente", "success", false, () => {
        window.location.href = "/profile";
      });
    } catch (err) {
      showModal("❌ Error al actualizar: " + (err.message || "desconocido"), "error");
    }
  });

  function cancelEdit(){
    window.location.href = "/profile";
  }

  function showModal(message, type="success", withCancel=false, onConfirm=null) {
    const modal=document.getElementById("feedbackModal");
    const msg=document.getElementById("modalMessage");
    const buttons=document.getElementById("modalButtons");

    msg.textContent=message;
    document.getElementById("modalContent").className=`modal-box ${type}`;

    buttons.innerHTML="";
    const ok=document.createElement("button");
    ok.textContent="OK"; ok.className="ok-btn";
    ok.onclick=()=>{ closeModal(); if(onConfirm) onConfirm(); };
    buttons.appendChild(ok);

    if(withCancel){
      const cancel=document.createElement("button");
      cancel.textContent="Cancelar"; cancel.className="cancel-btn";
      cancel.onclick=()=>{ closeModal(); };
      buttons.appendChild(cancel);
    }

    modal.style.display="flex";
  }
  function closeModal(){ document.getElementById("feedbackModal").style.display="none"; }
</script>
</body>
</html>
