<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp - Password Recovery</title>
    <link rel="stylesheet" href="/src/css/password-recovery.css">
    <!--
        @file password-recovery.html
        @description Password recovery page for TaskApp (TicTask). Users can enter their email to receive a secure password reset link.
    -->
</head>

<body>
    <div class="container">
        <h1 class="app-title">TicTask</h1>
        <p class="app-subtitle">Organize your day, achieve your goals</p>
        
        <h2 class="section-title">
            <span class="emoji">🔑</span>
            Password Recovery
        </h2>

        <p class="description">
            We will send you a link to securely reset your password.
        </p>

        <div class="info-box">
            <div class="info-title">
                <span>💡</span>
                How it works
            </div>
            <div class="info-text">
                Enter your email and you will receive a recovery link valid for 1 hour.
            </div>
        </div>
        
        <form id="passwordRecoveryForm">
            <div class="form-group">
                <label for="email" class="form-label">
                    Email <span class="required">*</span>
                </label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <button type="submit" class="submit-btn">
                <span>📧</span>
                Send recovery link
            </button>
        </form>
        
        <a href="/login" class="back-link">← Back to login</a>
    </div>

    <script src="/js/password-recovery.js"></script>
    <!--
        @file password-recovery.js
        @description Handles password recovery form submission, validation, and API interaction.
        @see password-recovery.html
    -->
</body>

</html>
