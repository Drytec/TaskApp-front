<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp - Nueva tarea</title>
    <link rel="stylesheet" href="../CSS/new-task.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="welcome-dashboard.html" class="logo-link">
                <h1 class="logo">TicTask</h1>
            </a>
        </div>
        
        <div class="header-right">
            <div class="user-menu" onclick="toggleDropdown()">
                <div class="user-avatar" id="userAvatar">U</div>
                <span class="user-name" id="userName">Usuario</span>
                <div class="dropdown-icon">‚ñº</div>
                
                <!-- Dropdown Menu -->
                <div class="dropdown-menu" id="userDropdown">
                    <div class="dropdown-item" onclick="goToProfile()">
                        <span class="dropdown-icon-item">üë§</span>
                        <span>Mi perfil</span>
                    </div>
                    <div class="dropdown-item" onclick="goToSettings()">
                        <span class="dropdown-icon-item">‚öôÔ∏è</span>
                        <span>Configuraci√≥n</span>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item logout" onclick="handleLogout()">
                        <span class="dropdown-icon-item">üö™</span>
                        <span>Cerrar sesi√≥n</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="form-container">
            <!-- Header Section -->
            <div class="form-header">
                <div class="form-icon">‚úèÔ∏è</div>
                <div class="form-title-section">
                    <h1 class="form-title">Nueva tarea</h1>
                    <p class="form-subtitle">Crea una nueva tarea y mant√©n tu d√≠a organizado</p>
                </div>
            </div>

            <!-- Form -->
            <form class="task-form" id="newTaskForm">
                <!-- Informaci√≥n b√°sica -->
                <div class="form-section">
                    <div class="section-header">
                        <span class="section-icon">üìù</span>
                        <h3 class="section-title">Informaci√≥n b√°sica</h3>
                    </div>

                    <div class="form-group">
                        <label for="title" class="form-label">
                            T√≠tulo <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="title" 
                                name="title" 
                                class="form-input" 
                                placeholder="¬øQu√© necesitas hacer?"
                                maxlength="50"
                                required
                            >
                            <span class="char-counter">0/50</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">
                            Descripci√≥n (opcional)
                        </label>
                        <div class="input-wrapper">
                            <textarea 
                                id="description" 
                                name="description" 
                                class="form-textarea" 
                                placeholder="Agrega m√°s detalles sobre esta tarea..."
                                maxlength="300"
                                rows="4"
                            ></textarea>
                            <span class="char-counter">0/300</span>
                        </div>
                    </div>
                </div>

                <!-- Fecha y Hora -->
                <div class="form-section">
                    <div class="section-header">
                        <span class="section-icon">üìÖ</span>
                        <h3 class="section-title">Fecha y Hora</h3>
                    </div>

                    <div class="form-group">
                        <label for="dueDate" class="form-label">Fecha</label>
                        <div class="input-wrapper">
                            <input 
                                type="date" 
                                id="dueDate" 
                                name="dueDate" 
                                class="form-input"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dueTime" class="form-label">Hora</label>
                        <div class="input-wrapper">
                            <input 
                                type="time" 
                                id="dueTime" 
                                name="dueTime" 
                                class="form-input"
                            >
                        </div>
                    </div>
                </div>

                <!-- Estado y Prioridad -->
                <div class="form-section">
                    <div class="section-header">
                        <span class="section-icon">‚ö°</span>
                        <h3 class="section-title">Configuraci√≥n</h3>
                    </div>

                    <div class="form-group">
                        <label for="status" class="form-label">Estado</label>
                        <div class="input-wrapper">
                            <select id="status" name="status" class="form-input">
                                <option value="Por hacer">Por hacer</option>
                                <option value="Haciendo">Haciendo</option>
                                <option value="Hecho">Hecho</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-wrapper">
                            <label class="checkbox-item">
                                <input type="checkbox" id="isImportant" name="isImportant">
                                <span class="checkbox-icon">‚≠ê</span>
                                <span class="checkbox-label">Marcar como importante</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="cancelTask()">
                        ‚úï Cancelar
                    </button>
                    <button type="submit" class="btn-primary" id="submitBtn">
                        üíæ Guardar tarea
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/auth.js"></script>
    <script src="/js/tasks.js"></script>
    <script>
        // Verificar autenticaci√≥n al cargar
        document.addEventListener('DOMContentLoaded', function() {
            if (!isAuthenticated()) {
                window.location.href = '/login';
                return;
            }

            // Cargar informaci√≥n del usuario
            loadUserInfo();
        });

        // Cargar informaci√≥n del usuario desde el token
        function loadUserInfo() {
            const token = getToken();
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const userName = payload.email.split('@')[0];
                    
                    document.getElementById('userName').textContent = userName;
                    document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();
                } catch (e) {
                    console.error('Error decodificando token:', e);
                }
            }
        }

        // Contador de caracteres para t√≠tulo
        document.getElementById('title').addEventListener('input', function() {
            const counter = this.parentElement.querySelector('.char-counter');
            counter.textContent = `${this.value.length}/50`;
        });

        // Contador de caracteres para descripci√≥n
        document.getElementById('description').addEventListener('input', function() {
            const counter = this.parentElement.querySelector('.char-counter');
            counter.textContent = `${this.value.length}/300`;
        });

        // Funci√≥n para cancelar
        function cancelTask() {
            if (confirm('¬øEst√°s seguro de que quieres cancelar? Se perder√°n todos los cambios.')) {
                window.location.href = 'dashboard.html';
            }
        }
        
        // Toggle del dropdown menu
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        // Cerrar dropdown si se hace clic fuera
        window.onclick = function(event) {
            if (!event.target.matches('.user-menu') && !event.target.closest('.user-menu')) {
                const dropdown = document.getElementById('userDropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }

        // Funci√≥n de cerrar sesi√≥n
        function handleLogout() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                logout(); // Funci√≥n de auth.js
            }
        }

        // Funci√≥n para ir al perfil
        function goToProfile() {
            window.location.href = 'profile.html';
        }

        // Funci√≥n para ir a configuraci√≥n
        function goToSettings() {
            alert('Funci√≥n de configuraci√≥n - pr√≥ximamente');
        }

        // Manejar env√≠o del formulario
        document.getElementById('newTaskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            // Obtener datos del formulario
            const taskData = {
                taskName: document.getElementById('title').value.trim(),
                taskDescription: document.getElementById('description').value.trim(),
                isImportant: document.getElementById('isImportant').checked,
                dueDate: document.getElementById('dueDate').value || null,
                dueTime: document.getElementById('dueTime').value || null,
                status: document.getElementById('status').value
            };

            // AGREGAR ESTOS LOGS
            console.log('Token actual:', getToken());
            console.log('Datos a enviar:', taskData);

            // Validar
            if (!taskData.taskName) {
                alert('Por favor, ingresa un t√≠tulo para la tarea');
                return;
            }

            // Mostrar estado de carga
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Guardando...';

            try {
                // Crear la tarea
                const result = await createTask(taskData);
                
                // AGREGAR ESTE LOG
                console.log('Resultado de createTask:', result);

                if (result.success) {
                    alert(`‚úÖ Tarea "${taskData.taskName}" creada exitosamente!`);
                    window.location.href = 'dashboard.html';
                } else {
                    alert(`‚ùå Error: ${result.error}`);
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Error completo:', error);
                alert('‚ùå Error al crear la tarea');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
