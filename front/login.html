<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp - Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="/src/css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <img src="img/tictask-logo.jpg" class="logo-image" alt="TicTask">
                
                <p class="subtitle">Organiza tu d√≠a, cumple tus metas</p>
                <a href="/index" class="back-to-home">‚Üê Volver al inicio</a>
            </div>
            
            <div class="form-container">
                <h2 class="form-title">Iniciar sesi√≥n</h2>
                <p class="form-subtitle">Bienvenido de vuelta</p>
                
                <form class="login-form">
                    <div class="input-group">
                        <label for="email" class="input-label">
                            Correo electr√≥nico <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="input-field" 
                            placeholder="tu@email.com"
                            required
                        >
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password" class="input-label">
                            Contrase√±a <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="input-field" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                        <div class="error-message" id="password-error"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="login-btn">
                        <span class="btn-text">Iniciar sesi√≥n</span>
                        <div class="spinner hidden" id="login-spinner"></div>
                    </button>
                    
                    <div class="form-links">
                        <a href="/password-recovery" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
                    </div>
                </form>
                
                <div class="signup-link">
                    <span>¬øNo tienes cuenta? </span>
                    <a href="/signup" class="link">Reg√≠strate</a>
                </div>
            </div>
        </div>
    </div>
    

    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message"></span>
        </div>
    </div>

    <script>
        // Este script es solo para autenticar con un solo usuario, fue para hacer la prueba y poder ver 
        // el dashboard, una vez est√©n las funciones de autenticaci√≥n, se puede eliminar.
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('.login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginSpinner = document.getElementById('login-spinner');
            const btnText = document.querySelector('.btn-text');
            const toast = document.getElementById('toast');
            const toastMessage = document.querySelector('.toast-message');

            // Funci√≥n para mostrar toast
            function showToast(message, isError = false) {
                toastMessage.textContent = message;
                toast.className = `toast ${isError ? 'error' : ''}`;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Funci√≥n para mostrar/ocultar spinner
            function toggleSpinner(show) {
                if (show) {
                    loginSpinner.classList.remove('hidden');
                    btnText.classList.add('loading');
                    loginBtn.disabled = true;
                } else {
                    loginSpinner.classList.add('hidden');
                    btnText.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }

            // Funci√≥n para validar email
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Funci√≥n para limpiar errores
            function clearErrors() {
                document.querySelectorAll('.error-message').forEach(error => {
                    error.classList.remove('show');
                    error.textContent = '';
                });
            }

            // Funci√≥n para mostrar error en campo espec√≠fico
            function showFieldError(fieldId, message) {
                const input = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + '-error');
                input.classList.add('error');      // üëà borde rojo (a√±ade regla CSS si falta)
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }

            // Manejar env√≠o del formulario
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                clearErrors();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validaciones b√°sicas
                if (!email) {
                    showFieldError('email', 'El correo electr√≥nico es requerido');
                    return;
                }

                if (!validateEmail(email)) {
                    showFieldError('email', 'Ingresa un correo electr√≥nico v√°lido');
                    return;
                }

                if (!password) {
                    showFieldError('password', 'La contrase√±a es requerida');
                    return;
                }

                if (password.length < 6) {
                    showFieldError('password', 'La contrase√±a debe tener al menos 6 caracteres');
                    return;
                }

                // Mostrar spinner
                toggleSpinner(true);

                try {
                    // Simular llamada a API (por ahora solo simulaci√≥n)
                    // En un proyecto real, aqu√≠ har√≠as la llamada al backend
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Simular validaci√≥n de credenciales
                    // En un proyecto real, esto vendr√≠a del servidor
                    if (email === 'admin@test.com' && password === '123456') {
                        showToast('¬°Inicio de sesi√≥n exitoso!');
                        
                        // Redirigir al dashboard despu√©s de un breve delay
                        setTimeout(() => {
                            window.location.href = '/welcome-dashboard';
                        }, 1000);
                    } 
                } catch (error) {
                    console.error('Error en login:', error);
                    showToast('Error al iniciar sesi√≥n. Intenta nuevamente.', true);
                    toggleSpinner(false);
                }
            });

            // Limpiar errores cuando el usuario empiece a escribir
            document.getElementById('email').addEventListener('input', function() {
                const errorElement = document.getElementById('email-error');
                errorElement.classList.remove('show');
            });

            document.getElementById('password').addEventListener('input', function() {
                const errorElement = document.getElementById('password-error');
                errorElement.classList.remove('show');

            // Manejar env√≠o del formulario
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                clearErrors();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validaciones locales
                if (!email) {
                    showFieldError('email', 'El correo electr√≥nico es requerido');
                    return;
                }
                if (!validateEmail(email)) {
                    showFieldError('email', 'Ingresa un correo electr√≥nico v√°lido');
                    return;
                }
                if (!password) {
                    showFieldError('password', 'La contrase√±a es requerida');
                    return;
                }

                toggleSpinner(true);

                try {
                    // üëá ahora s√≠ usar la funci√≥n de auth.js
                    const result = await login(email, password);

                    if (result.success) {
                        showToast('¬°Inicio de sesi√≥n exitoso!');
                        setTimeout(() => {
                            window.location.href = '/welcome-dashboard';
                        }, 1000);
                    } else {
                        // Mostrar mensaje de error del backend
                        showFieldError('password', result.error); // borde rojo + mensaje debajo del input
                        showToast(result.error, true);            // toast arriba
                    }
                } catch (error) {
                    console.error('Error en login:', error);
                    showToast('Error al iniciar sesi√≥n. Intenta nuevamente.', true);
                } finally {
                    toggleSpinner(false); // ‚úÖ siempre apagamos spinner al terminar
                }
            });
            });
        });
    </script>
    <script src="js/auth.js"></script>
    <script src="js/login-form.js"></script>
</body>
</html>
